<!DOCTYPE html>
<html data-ng-app="serstapa">
<head>
<!-- 
<link
	rel="stylesheet"
	href="style/reset.css"
/>
-->
<title>Service Status Page</title>
</head>

<body data-ng-controller="ServicesController">
	<header>
		<hgroup>
			<h1>Service Status Page</h1>
		</hgroup>
		<nav>
			<ul>
				<li>
					Services
					<ul>
						<li data-ng-repeat="service in services">{{ service.name }}</li>
					</ul>
				</li>
				<li>Login</li>
			</ul>
		</nav>
	</header>
	<section>
		<article data-ng-repeat="service in services">
			<h3>{{ service.name }}</h3>
			<p>Current status: {{ service.status }}</p>
		</article>
	</section>
	<aside>
		<section>
			<h3>Overview</h3>
			<p data-ng-repeat="service in services">{{ service.name }}: {{ service.status }}</p>
		</section>
		<section>
			<h3>Angular Test</h3>
			<p>Just enter a value here:</p>
			<p>
				<input
					type="text"
					data-ng-model="test"
				/>
				It works: {{ test }}
			</p>
		</section>
	</aside>
	<footer>Thanks for using Service Status Page</footer>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"
	></script>
	<script src="js/main.js"></script>
</body>
</html>
